info:
  component: Gateway Service
  
endpoints:
#  restart:
#    enabled: true
#  shutdown:
#    enabled: true
#  health:
#    sensitive: false

zuul:
#  ignoredServices: '*'
#  prefix: /api
  routes:
    account: 
      path: /account/**
      serviceId: account-service
    customer: 
      path: /customer/**
      serviceId: customer-service
    uaa:
      path: /uaa/**
      serviceId: authentication-service
      sensitiveHeaders: 
      stripPrefix: false          
  add-proxy-headers: true
  
security:
#  user:
#    name: root
#    password: password
  basic:
    enabled: false
  oauth2:
    sso:
      loginPath: /login
    client:
      accessTokenUri: http://localhost:${server.port}/uaa/oauth/token
      userAuthorizationUri: /uaa/oauth/authorize
      clientId: acme
      clientSecret: acmesecret
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
      id: openid
      serviceId: ${PREFIX:}resource
      
#ribbon:
#  eureka:
#    enabled: true
  
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    registerWithEureka: false
      
server:
  port: 8765

logging:
  level:
    ROOT: INFO
    org.springframework.web: DEBUG
    level.org.springframework.security: DEBUG